<div class="app-container">
  <!-- Modern Header -->
  <mat-toolbar class="app-header" color="primary">
    <div class="header-left">
      <mat-icon class="app-logo">storage</mat-icon>
      <span class="app-title">DbMaker</span>
      <span class="app-subtitle">Container Database Orchestration</span>
    </div>

    <div class="header-nav">
      <button mat-button routerLink="/dashboard" routerLinkActive="active-nav">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </button>
      <button mat-button routerLink="/containers" routerLinkActive="active-nav">
        <mat-icon>view_list</mat-icon>
        Containers
      </button>
  <button mat-button (click)="goToCreate()" routerLinkActive="active-nav">
        <mat-icon>add_circle</mat-icon>
        Create
      </button>
    </div>

    <div class="header-right">
      <ng-container *ngIf="isAuthenticated; else loginTpl">
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-info-menu">
            <div class="user-avatar">
              <mat-icon>person</mat-icon>
            </div>
            <div class="user-details">
              <div class="user-name">{{ displayName }}</div>
              <div class="user-email">{{ email }}</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
      <ng-template #loginTpl>
  <button mat-raised-button color="accent" (click)="login()" [disabled]="authBusy">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>
    </div>
  </mat-toolbar>

  <!-- Main Content Area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading...</p>
  </div>
</div>
