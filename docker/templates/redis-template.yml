version: '3.8'

services:
  redis-template:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory {MAXMEMORY:-256mb} --maxmemory-policy {MAXMEMORY_POLICY:-allkeys-lru}
    ports:
      - "{HOST_PORT}:6379"
    volumes:
      - redis-{INSTANCE_ID}-data:/data
    environment:
      - REDIS_PASSWORD={REDIS_PASSWORD:-}
    labels:
      - "dbmaker.userId={USER_ID}"
      - "dbmaker.databaseType=redis"
      - "dbmaker.containerName={CONTAINER_NAME}"
      - "dbmaker.subdomain={SUBDOMAIN}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis-{INSTANCE_ID}-data:
    driver: local
